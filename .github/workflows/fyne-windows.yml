name: Build Windows EXEs

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cmd/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/fyne-windows.yml'

jobs:
  page_viewer_windows:
    name: Build page_viewer on Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build page_viewer.exe (webview)
        shell: bash
        run: |
          set -euo pipefail
          cd cmd/page_viewer
          export CGO_ENABLED=1
          go build -ldflags "-s -w" -o page_viewer.exe .

      - name: Upload page_viewer artifact
        uses: actions/upload-artifact@v4
        with:
          name: page_viewer-windows-amd64
          path: cmd/page_viewer/page_viewer.exe

  discover_gui_windows:
    name: Build discover_gui on Ubuntu with fyne-cross
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install fyne-cross
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          go install github.com/fyne-io/fyne-cross@latest

      - name: Ensure Docker service running
        run: |
          set -euxo pipefail
          docker --version || true
          sudo systemctl start docker || sudo service docker start || true
          docker info || true

      - name: Pre-pull fyne-cross windows image
        run: |
          set -euxo pipefail
          docker pull docker.io/fyneio/fyne-cross:windows

      - name: Build discover_gui for windows-amd64
        env:
          FYNE_CROSS_VERBOSE: "1"
          FYNE_CROSS_IMAGE: "fyneio/fyne-cross:windows"
        run: |
          set -euxo pipefail
          export PATH="$(go env GOPATH)/bin:$PATH"
          fyne-cross windows --pull -arch=amd64 ./cmd/discover_gui

      - name: Upload discover_gui artifact
        uses: actions/upload-artifact@v4
        with:
          name: discover_gui-windows-amd64
          path: fyne-cross/dist/windows-amd64/discover_gui.exe