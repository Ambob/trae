name: Build Windows EXEs

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cmd/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/fyne-windows.yml'

jobs:
  page_viewer_windows:
    name: Build page_viewer on Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build page_viewer.exe (webview)
        shell: bash
        run: |
          set -euo pipefail
          cd cmd/page_viewer
          export CGO_ENABLED=1
          go build -ldflags "-s -w" -o page_viewer.exe .

      - name: Upload page_viewer artifact
        uses: actions/upload-artifact@v4
        with:
          name: page_viewer-windows-amd64
          path: cmd/page_viewer/page_viewer.exe

  discover_gui_windows:
    name: Build discover_gui on Ubuntu with Go cross-compilation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Verify project structure
        run: |
          ls -la cmd/discover_gui/
          cat cmd/discover_gui/main.go | head -10

      - name: Build discover_gui for windows-amd64
        run: |
          cd cmd/discover_gui
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc go build -ldflags="-s -w -H windowsgui" -o discover_gui.exe .

      - name: Verify build output
        run: |
          ls -la cmd/discover_gui/discover_gui.exe
          file cmd/discover_gui/discover_gui.exe

      - name: Upload discover_gui artifact
        uses: actions/upload-artifact@v4
        with:
          name: discover_gui-windows-amd64
          path: cmd/discover_gui/discover_gui.exe