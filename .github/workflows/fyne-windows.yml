name: Build Windows EXEs

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cmd/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/fyne-windows.yml'

jobs:
  page_viewer_windows:
    name: Build page_viewer on Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build page_viewer.exe (webview)
        shell: bash
        run: |
          set -euo pipefail
          cd cmd/page_viewer
          export CGO_ENABLED=1
          go build -ldflags "-s -w" -o page_viewer.exe .

      - name: Upload page_viewer artifact
        uses: actions/upload-artifact@v4
        with:
          name: page_viewer-windows-amd64
          path: cmd/page_viewer/page_viewer.exe

  discover_gui_windows:
    name: Build discover_gui on Ubuntu with fyne-cross
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install fyne-cross
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          go install github.com/fyne-io/fyne-cross@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Ensure Docker service running
        run: |
          docker --version
          sudo systemctl start docker
          sudo usermod -aG docker $USER
          docker info

      - name: Pre-pull fyne-cross windows image
        run: |
          docker pull fyneio/fyne-cross:windows

      - name: Verify project structure
        run: |
          ls -la cmd/discover_gui/
          cat cmd/discover_gui/main.go | head -10

      - name: Build discover_gui for windows-amd64
        run: |
          # Create a clean working directory
          mkdir -p build-temp
          cp -r cmd/discover_gui build-temp/
          cp go.mod go.sum build-temp/
          cd build-temp
          
          # Initialize go module if needed
          go mod tidy
          
          # Build with fyne-cross
          fyne-cross windows -arch=amd64 -output=discover_gui ./discover_gui

      - name: List build output
        run: |
          find . -name "*.exe" -type f
          ls -la fyne-cross/dist/windows-amd64/ || echo "Directory not found"

      - name: Upload discover_gui artifact
        uses: actions/upload-artifact@v4
        with:
          name: discover_gui-windows-amd64
          path: |
            fyne-cross/dist/windows-amd64/discover_gui.exe
            build-temp/fyne-cross/dist/windows-amd64/discover_gui.exe